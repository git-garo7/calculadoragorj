<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css"><!--CSS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet"><!--GOOGLE FONTS-->
    <title>Calculadora de gorjetas</title>
</head>
<body>
    <div id="container">
    <div>
        <h1 class="tit">
            Calculadora-Gorjetas
        </h1>
    </div>
    <div>
        <form class="T-F" id="tfjs">
            <label for="bill">
                quanto ficou a conta?
            </label>
            <p>
                R$ <input type="number" placeholder="100" name="bill" id="bill" class="FInput" required>
            </p>
            <label for="serviceQual">
                <p>Como foi seu serviço?</p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual" class="FSel" required>
                    <option disabled selected value="0">--ESCOLHA UMA OPÇÃO--</option>
                    <option value="0.3">30% - incrível</option>
                    <option value="0.2">20% - bom</option>
                    <option value="0.15">15% - aceitável</option>
                    <option value="0.10">10% - ruim</option>
                    <option value="0.05">05% - péssimo</option>
                </select>
            </p>
            <label for="people">
                <p>Quantas pessoas vão dividir a conta?

                </p>

            </label>
            <p>
                <input type="number" placeholder="1" name="people" id="people" class="FInput" required>Pessoa(s)
            </p>
            <button type="submit" class="FSB">Calcular!</button>
        </form>
    </div>
    <div id="resultadoFinal">
        gorjeta total:
        R$<span id="tip">0.00</span>
        <p id="cada">Cada</p>
    </div>
</div>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
